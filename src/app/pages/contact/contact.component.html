
<div class="container ">

    <div class="glass-effect p-5 mx-2 bg-light rounded rounded-3 bg-opacity-25 shadow">

        <div class="row">
            
            <h2 class="text-center display-5 mb-5 text-light">Enviar correo</h2>
            
            <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
                
                <div class="row pb-4">
                    
                    <div class="col-6">
                        <div class="form-floating ">
                            <input type="text" 
                                class="form-control"
                                [class.is-invalid]="inputInvalid('nombre')"
                                id="nombre"
                                placeholder="nombre"
                                formControlName="nombre">
                            <label for="nombre">
                                <span class="text-muted">Nombre</span>
                            </label>
                            <span class="bg-danger text-light small w-100 rounded-bottom px-2 py-1 mx-1"
                            *ngIf="inputInvalid('nombre')">
                            Nombre incorrecto, debe contener 2 carácteres o más.
                            </span>
                        </div>
                    </div>
                    
                    <div class="col-6">
                        <div class="form-floating">
                            <input type="email" 
                                class="form-control"
                                [class.is-invalid]="inputInvalid('email')" 
                                id="email"
                                placeholder="email"
                                formControlName="email">
                            <label for="email">
                                <span class="text-muted">Correo electrónico</span>
                            </label>
                            <span class="bg-danger text-light small w-100 rounded-bottom px-2 py-1 mx-1"
                            *ngIf="inputInvalid('email')">
                            Formato email incorrecto, debe ser algo parecido a <i>example@example.com</i>.
                            </span>
                        </div>
                    </div>
                
                </div>
            
            
                <div class="col-12 pb-4">
                    <div class="form-floating">
                        <input type="text" 
                            class="form-control"
                            [class.is-invalid]="inputInvalid('asunto')"
                            id="asunto"
                            placeholder="asunto"
                            formControlName="asunto">
                        <label for="asunto">
                            <span class="text-muted">Asunto</span>
                        </label>
                        <span class="bg-danger text-light small w-100 rounded-bottom px-2 py-1 mx-1"
                            *ngIf="inputInvalid('asunto')">
                            Asunto incorrecto, debe contener 2 carácteres o más.
                        </span>
                    </div>
                </div>
        
                <div class="col-12 pb-4">
                    <div class="form-floating">
                        <textarea class="form-control"
                            [class.is-invalid]="inputInvalid('mensaje')"
                            placeholder="mensaje" 
                            id="mensaje"
                            formControlName="mensaje">
                        </textarea>
                        <label for="mensaje">
                            <span class="text-muted">
                                Mensaje 
                            </span>
                            <span class="mx-2"
                                [class]="inputInvalid('mensaje') ? 'text-danger' : 'text-muted'"
                                *ngIf="inputLength('mensaje') > 0">({{ inputLength('mensaje') }}/500)
                            </span>
                        </label>
                        <span class="bg-danger text-light small rounded-bottom px-2 py-1 mx-1 float-end"
                            *ngIf="inputInvalid('mensaje')">
                            {{ mensajeError() }}
                        </span>
                    </div>
                </div>        
            
                <div class="col-12  my-4">
                    <button type="submit" 
                    class="btn btn-lg btn-outline-light float-end">Enviar</button>
                </div>
            
            </form>
        </div>

</div>
