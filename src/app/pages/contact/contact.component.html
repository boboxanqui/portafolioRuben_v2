
<div class="container my-4 ">

    <div class="glass-effect p-3 p-md-5 mx-2 bg-light rounded rounded-3 bg-opacity-25 shadow">

        <div class="row">
            
            <h2 class="text-center display-5 mb-3 mb-md-5 text-light">Enviar correo</h2>
            
            <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
                
                <div class="row">

                    <div class="col-12 col-md-6 mb-5">
                        <div class="form-floating ">
                            <input type="text" 
                                class="form-control"
                                [class.is-invalid]="inputInvalid('nombre')"
                                id="nombre"
                                placeholder="nombre"
                                formControlName="nombre">
                            <label for="nombre">
                                <span class="text-muted">Nombre</span>
                            </label>
                            <span class="invalid-tooltip lh-sm rounded-0 rounded-bottom mt-0 mx-1"
                            *ngIf="inputInvalid('nombre')">
                            Nombre incorrecto, debe contener 2 carácteres o más.
                            </span>
                        </div>
                    </div>
                    
                    <div class="col-12 col-md-6 pb-5">
                        <div class="form-floating">
                            <input type="email" 
                                class="form-control"
                                [class.is-invalid]="inputInvalid('email')" 
                                id="email"
                                placeholder="email"
                                formControlName="email">
                            <label for="email">
                                <span class="text-muted">Correo electrónico</span>
                            </label>
                            <span class="invalid-tooltip lh-sm rounded-0 rounded-bottom mt-0 mx-1"
                            *ngIf="inputInvalid('email')">
                            Formato email incorrecto, debe ser algo parecido a <i>example@example.com</i>.
                            </span>
                        </div>
                    </div>
                
                </div>
            
            
                <div class="col-12 pb-5">
                    <div class="form-floating">
                        <input type="text" 
                            class="form-control"
                            [class.is-invalid]="inputInvalid('asunto')"
                            id="asunto"
                            placeholder="asunto"
                            formControlName="asunto">
                        <label for="asunto">
                            <span class="text-muted">Asunto</span>
                        </label>
                        <span class="invalid-tooltip lh-sm rounded-0 rounded-bottom mt-0 mx-1"
                            *ngIf="inputInvalid('asunto')">
                            Asunto incorrecto, debe contener 2 carácteres o más.
                        </span>
                    </div>
                </div>
        
                <div class="col-12 pb-4">
                    <div class="form-floating">
                        <textarea class="form-control"
                            [class.is-invalid]="inputInvalid('mensaje')"
                            placeholder="mensaje" 
                            id="mensaje"
                            formControlName="mensaje">
                        </textarea>
                        <label for="mensaje">
                            <span class="text-muted">
                                Mensaje 
                            </span>
                            <span class="mx-2"
                                [class]="inputInvalid('mensaje') ? 'text-danger' : 'text-muted'"
                                *ngIf="inputLength('mensaje') > 0">({{ inputLength('mensaje') }}/500)
                            </span>
                        </label>
                        <span class="invalid-tooltip lh-sm rounded-0 rounded-bottom mt-0 mx-1"
                            *ngIf="inputInvalid('mensaje')">
                            {{ mensajeError() }}
                        </span>
                    </div>
                </div>        
            
                <div class="row my-4">
                    <div class="col-12 col-md-10 my-3 my-md-0 text-center text-md-end">
                        <h2 class="text-danger">CAPTCHA</h2>
                    </div>
                    <div class="col-12 col-md-2 text-center text-md-end">
                        <button type="submit" 
                        class="btn btn-lg btn-warning text-light">Enviar</button>
                    </div>
                </div>
            
            </form>
        </div>

        <div class="row my-5">
            
            <h2 class="text-center display-5 text-light">Redes sociales</h2>

            <div class="d-flex justify-content-center gap-5 my-4 display-2">
                <a href="https://www.instagram.com/r_maseli/" target="_blank" class="text-light icon-contact icon-instagram">
                    <img src="../../../assets/img/contacto/instagram-logo.webp" class="img-fluid" alt="">

                    <img src="../../../assets/img/contacto/IMDb_Logo_100x100.webp" class="img-fluid" alt="">
                </a>
            </div>

        </div>

    </div>
    

</div>
