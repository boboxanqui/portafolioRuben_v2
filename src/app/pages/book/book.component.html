                *ngFor="let picture of pics; let i = index"
                (click)="launchSwiper(i, content)">
    <!--  col-10 col-md-4 p-3 mx-auto my-2 -->
                    <span class="view-icon user-select-none position-absolute top-50 start-50 translate-middle">

<ng-template #content let-modal>
